		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./style.css">
		<title>Spirit Island Tracker</title>
		<script src="./scripts/app.js"></script>
	</head>
	<body style="background-size: cover; background-image: url(./images/bg.png);">
		<div id="tracker">
			<div class="row">
				<div class="third">
					<button class="text increment negative" onClick="updateById('energy', (i) => { return --i; })">-</button>
				</div>
				<div class="third">
					<div class="two-third">
						<img class="image" src="./images/energy.png">
					</div>
					<div class="one-third">
						<span id="energy" class="text count">0</span>
					</div>
				</div>
				<div class="third">
					<button class="text increment positive" onClick="updateById('energy', (i) => { return ++i; })">+</button>
				</div>
				<div class="third">
					<button class="text increment negative" onClick="updateById('fear', (i) => { return --i; })">-</button>

			</div>

				</div>

					<button class="text action" onClick="updateById('fear', (i) => { return i + 10; })">+10 Fear</button>
